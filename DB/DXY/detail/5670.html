<h2 searchid="0-1">房间隔缺损是什么病？</h2>
<p>房间隔（atrial septal defect，ASD）是较为常见的一种先天心脏发育缺陷，约占先天性心脏病的 7%～13%，可能合并其他心脏畸形，也可单独发生。多数为单孔缺损。</p>
<p>大部分房间隔缺损不会引起明显症状，尤其婴幼儿和儿童时期。成年后，随着年龄增加，可能出现更多和更严重的症状，如活动后气促、房性心律失常等。</p>
<p>有些房间隔缺损会自发闭合，不能自闭的则需要手术封堵治疗。</p>
<h2 searchid="0-2">得房间隔缺损的人多吗？</h2>
<p>房间隔缺损是一种较为常见的先天性心脏病，发生率还没有找到确切的数据，据现有资料记载大约为 2/1000。</p>
