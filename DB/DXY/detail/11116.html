<h2 searchid="0-1">什么是低碱性磷酸酯酶症？</h2>
<p>低碱性磷酸酯酶症（hypophosphatasia，HPP）又称低磷酸酶血症、遗传性低磷酸酯酶症，是一种罕见的遗传性全身系统病。以骨骼及牙齿硬组织发育不良以及血清碱性磷酸酶（ALP）活性偏低为特点。目前其病因和发病机制不明，尚无彻底的治疗方法。</p>
<h2 searchid="0-2">低碱性磷酸酯酶症常见吗？</h2>
<p>在全球各民族均可见 HPP 患者，但患病率在不同地区差异较大。以加拿大患病率最高，重型 HPP 患病率约为 1:100,000。良性 HPP 患者由于临床表现的差异以及大量未确诊患者的存在，使其患病率评估十分困难。</p>
