<h2 searchid="0-1">什么是舌系带过短？</h2>
<p>舌系带过短，俗称「结舌」「大舌头」，是一种先天性发育异常。它主要表现为舌底下正中处的舌系带过短，使舌头的正常活动受到限制。</p>
<p>事实上，对于 0～3 月的婴儿（特别是 1 月内的新生儿），舌系带应该有多长，并没有准确的医学研究数据。新生儿期出现「舌系带过短」多是暂时的生理现象。随着舌发育，舌系带会逐渐向舌根方向退缩，一般需要到 2 岁左右，舌系带才会远离舌尖。</p>
<p>发现孩子舌系带过短，可以及时就诊，和医生充分沟通后决定是否需要以及何时治疗。</p>
<h2 searchid="0-2">舌系带过短常见吗？</h2>
<p>基于目前研究，新生儿舌系带过短的发生率相对较高，但大都属于「暂时性舌系带过短」。</p>
