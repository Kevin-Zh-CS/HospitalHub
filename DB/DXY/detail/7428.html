<h2 searchid="0-1">遗传性大疱性表皮松解症是怎么回事？</h2>
<p>遗传性大疱性表皮松解症（Inherited Epidermolysis Bullosa, IEB），是一种罕见的遗传性疾病。</p>
<p>婴儿出生后即可发病，主要表现为皮肤在微小创伤后出现水疱和糜烂，像蝴蝶翅膀般脆弱，因此患病的孩子也被称为「蝴蝶宝贝」。</p>
<p>目前没有根治的方法，只能以皮肤护理及对症治疗为主，很多患者在婴幼儿期即死亡。</p>
<h2 searchid="0-2">遗传性大疱性表皮松解症常见吗？</h2>
<p>罕见，遗传性大疱性表皮松解症被收录入我国《第一批罕见病目录》。</p>
<p>据统计，美国地区该病患病率仅有 0.001%，英国地区患病率约为 0.002%。</p>
