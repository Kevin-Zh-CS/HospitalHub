<h2 searchid="0-1">什么叫遗尿症？</h2>
<p>儿童 5 岁以后仍有不自主地排尿而尿湿裤子或床铺的现象，但无明显器质性（即<strong>各种检查均未发现哪个器官有什么疾病</strong>）病因，称为遗尿症，又称非器质性遗尿症或功能性遗传症。</p>
<p>遗尿症不是单一的一种疾病，而是由不同原因所致的一个症状。对于 6 岁以前的患儿一般可不采取药物或其他特殊治疗，主要通过教育和引导来帮助其克服遗尿症。</p>
<h2 searchid="0-2">遗尿症的孩子多吗？</h2>
<p>据统计大约有 16% 的 5 岁儿童、 10% 的 7 岁儿童和 5% 的 11～12 岁儿童患有遗尿。</p>
