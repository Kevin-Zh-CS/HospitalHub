<h2 searchid="0-1">什么是先天性弓形虫感染？</h2>
<p>先天性弓形虫感染是指母亲在孕期感染了弓形虫原虫，弓形虫透过胎盘侵入胎儿体内造成的感染性疾病。</p>
<p>先天性弓形虫感染可能导致死胎、流产、早产，胎儿出生后也可能会出现智力障碍、脑积水、惊厥、视力缺陷、脑瘫等后遗症。</p>
<p>弓形虫可生活在多种动物及人体内，猫为重要宿主。</p>
<h2 searchid="0-2">先天性弓形虫感染常见吗？</h2>
<p>我国弓形虫感染率在 8% 以下，先天性弓形虫感染病例报道较少。</p>
<p>国外统计先天性弓形虫感染率为 0.7/1 000 活产婴儿（纽约）。</p>
