<h2 searchid="0-1">小儿低白蛋白血症是什么病？</h2>
<p>白蛋白由肝脏合成，是血液的重要组成部分。白蛋白可以维持血压稳定，可以运输体内的各种物质，可以结合重金属离子起到解毒作用，同时也是一种重要的营养物质。<br/>
如果身体中缺乏白蛋白，血液检测值低于 30 g/L，就叫做低白蛋白血症。白蛋白越低，对身体影响就越大。发生低白蛋白血症时，最常见的表现就是水肿。<br/>
引起低白蛋白血症的原因有很多，如营养不良、肝功能异常、肾脏疾病、急性大出血、恶性肿瘤、重症结核等，其中小儿低白蛋白血症比较常见的原因是肾病综合征。</p>
