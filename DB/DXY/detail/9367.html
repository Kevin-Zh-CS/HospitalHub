<h2 searchid="0-1">什么是假性脑膜炎？</h2>
<p>假性脑膜炎又称为虚性脑膜炎(meningismus)，是指患者并无颅内感染，但由于其他情况并发的脑膜刺激状态，主要包括急性感染性热病并发的脑膜刺激表现，最近有报道硬膜外麻醉及硬膜外腔注射给药并发假性脑膜炎的病例，但属罕见情况。假性脑膜炎通常见于小儿特异性热病和肺炎，亦可见于成人伤寒。</p>
<h2 searchid="0-2">假性脑膜炎常见吗？</h2>
<p>不常见。</p>
<h2 searchid="0-3">假性脑膜炎和无菌性脑膜炎是一种病吗？</h2>
<p>不是，前者是指全身性感染性疾病或其他情况并发的脑膜刺激状态，而不存在颅内感染，脑脊液检查细胞学正常，蛋白可正常或轻度升高。后者是临床常见的、病因广泛而以病毒感染为主的脑膜炎，脑脊液表现以单个核细胞增多为主。</p>
