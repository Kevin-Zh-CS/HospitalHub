<h2 searchid="0-1">什么是母乳性黄疸？</h2>
<p>母乳性黄疸是指出生 1 周后仍持续存在良性新生儿高胆红素血症（即生理性黄疸）。通常发生于纯母乳喂养或以母乳喂养为主的新生儿，在出生 3～5 日 后出现，出生后 2 周左右达到高峰，然后在接下来 3～12 周内逐渐降至正常水平（若继续母乳喂养）；若停母乳喂养，黄疸在 48～72 小时明显消退。新生儿生长发育良好，并可以除外其它非生理性高胆红素血症的原因。</p>
<p>根据黄疸值的不同，可以继续母乳喂养、停母乳和光疗干预；同时不需要其它任何治疗，包括晒太阳、益生菌和某些退黄的药物。母乳性黄疸预后恢复好，若婴儿一般情况良好，没有其他并发症，则不影响常规预防接种。</p>
