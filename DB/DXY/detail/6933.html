<h2 searchid="0-1">先天性甲状腺功能减退症是什么病？</h2>
<p>先天性甲状腺功能减退症（congenital hypothyroidism），又称先天性甲状腺功能低下，是指人出生时就不能产生足够的甲状腺激素、或产生的甲状腺激素不能被身体正常利用的情况。</p>
<p>如果治疗不及时，先天性甲状腺功能减退症会严重影响孩子的智力、体格发育，造成智力低下、身材矮小等终生「残疾」。</p>
<p>甲状腺激素是由人体颈部的甲状腺分泌的。</p>
<h2 searchid="0-2">得先天性甲状腺功能减退症的人多吗？</h2>
<p>先天性甲状腺功能减退症在新生儿中的发病率约为 1/4 000～1/2 000，即每 2 000～4 000 个新生儿中就有 1 个患儿。</p>
