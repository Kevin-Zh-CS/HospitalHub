<h2 searchid="0-1">支链氨基酸代谢紊乱是什么病？</h2>
<p>人体内主要的支链氨基酸有亮氨酸、异亮氨酸和缬氨酸，人体不能合成，需要从食物中摄取。</p>
<p>这三种支链氨基酸在体内降解过程中，任何一个环节出现问题，都会导致支链氨基酸本身、及其降解代谢的中间产物（主要是酮酸）在体内堆积，这就被称为支链氨基酸代谢紊乱，是一大类先天性遗传性疾病。</p>
<p>酮酸是对人体神经系统有毒的物质，因此支链氨基酸代谢紊乱常常表现为婴儿期喂养困难、中枢神经系统受损和代谢性酸中毒的特点，如果未及时得到正确的治疗，常在婴儿期死亡。</p>
<h2 searchid="0-2">支链氨基酸代谢紊乱常见吗？</h2>
