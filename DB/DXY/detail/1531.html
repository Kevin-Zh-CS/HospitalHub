<h2 searchid="0-1">什么是川崎病？</h2>
<p>川崎病（Kawasaki disease, KD）是以一名日本医生的名字命名的疾病，又称皮肤粘膜淋巴结综合征，是一种以急性发热、出疹为主要症状的小儿疾病。1967 年日本川崎富作医生首次报道，因而以他的名字命名。由于本病可发生严重心血管病变，因而引起越来越多的家长及医生的重视。</p>
<h2 searchid="0-2">川崎病在临床上常见吗？</h2>
<p>川崎病的发病率在居住在东亚地区的儿童或居住于世界其他地区的亚裔儿童中最高，日本 2012 年 ＜ 5 岁儿童的发病率为 264.8/100 000。我国（包括台湾在内）2003～2006 年，5 岁以下儿童中川崎病的年发病率为69/100,000。</p>
