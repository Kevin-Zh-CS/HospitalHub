<h2 searchid="0-1">戊二酸血症 I 型是什么病？</h2>
<p>戊二酸血症 I 型是一种有机酸血症，Goodman 在 1975 年首次报道了本病，属于常染色体隐性遗传性代谢缺陷病，其发病原理为赖氨酸、羟赖氨酸、色氨酸代谢过程中相关关键酶缺失导致戊二酸的堆积。戊二酸血症 I 型主要以反复发作的（代谢性）酸中毒、低血糖、脂质贮积及高氨血症等为主要特征。目前戊二酸血症仍无法治愈。</p>
<h2 searchid="0-2">戊二酸血症 I 型常见吗？</h2>
<p>本病在国内不常见，国内报道在 6 万人中约发生 1 例。本病患病率具有种族和地区差异，加拿大部分地区患病率可高达每 300 人中发生 1 例。</p>
