<h2 searchid="0-1">什么是疳积？</h2>
<ul>
<li>
<p>疳积是传统医学里的一种病症，在当时知识水平和生活条件的限制下，小儿喂养不足，导致脾胃受损，也就是现在我们说的「营养不良」。但现在生活水平提高，小儿不会缺乏营养，而往往是营养过剩或营养失衡。</p>
</li>
<li>
<p>疳积一般都发生在 1～5 岁的小孩，小孩生理功能还没有完全发育成熟，而自己又很难掌控进食多少，家长填鸭式的喂养方式会导致孩子胃肠功能受损。</p>
</li>
<li>
<p>疳积的症状主要表现为<strong>面黄肌瘦、烦躁爱哭、睡眠不安、食欲不振、呕吐、腹胀、腹泻或腹痛</strong>等。</p>
</li>
</ul>
