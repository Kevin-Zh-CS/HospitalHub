<h2 searchid="0-1">佝偻病是什么病？</h2>
<p>佝偻病是一种代谢性骨病，可由多种因素引起，体内钙磷代谢出现异常，导致骨骼病变。</p>
<p>其中最常见的是营养性维生素 D 缺乏性佝偻病，多见于 2 岁以内的婴幼儿。</p>
<p>主要表现为生长最快部位的骨骼改变，并可影响肌肉发育及神经兴奋性。在不同的临床分期表现不同，明显的佝偻病体征可简单归纳为：</p>
<ul>
<li>
<p>头部会出现方颅，前囟门增大或闭合延迟，出牙迟；</p>
</li>
<li>
<p>四肢出现手足镯、X 形腿、O 形腿；</p>
</li>
<li>
<p>脊椎出现后弯、侧弯等。</p>
</li>
</ul>
<p>治疗目的在于控制活动期，防止畸形发生，需要早发现、早诊断、早治疗。</p>
