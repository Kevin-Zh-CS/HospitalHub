<h2 searchid="0-1">瑞特综合征是什么病？</h2>
<p>瑞特综合征是中文译名，常见的叫法还有 Rett 综合征、雷特综合征等。以下均写作 Rett 综合征。</p>
<p>Rett 综合征是一种几乎只发生在女性患者的神经发育疾病。大多由基因突变引起。最初正常发育一段时间后，受累患者出现言语丧失、不能有目的地使用手、手部刻板动作和步态异常。其他特征包括头部生长减速、癫痫发作、孤独症样特征和呼吸异常。治疗上只能积极处理现有的健康问题，改善生存治疗，无法治愈。但是患者往往能活到成年，甚至正常生育。</p>
<h2 searchid="0-2">得 Rett 综合征的人多吗？</h2>
<p>经典型的患病率估计不超过 1 例/10000 例 2～18 岁女性。</p>
