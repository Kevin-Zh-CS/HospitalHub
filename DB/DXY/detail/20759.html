<h2 searchid="0-1">什么是大于胎龄儿？</h2>
<p>大于胎龄儿是指新生儿出生体重大于同胎龄儿出生体重的第 90 百分位数的一种状态。</p>
<p>也就是说这个新生儿出生时的体重，和其他同胎龄的新生儿比较，比其中 90% 的孩子体重都要大。也可以理解为，这个孩子是所有这个胎龄出生的新生儿中，体重最大的那 10% 之一。</p>
<p>新生儿体重大，并不是很特殊的问题，往往也不需要额外治疗。但有些大于胎龄儿会出现一些并发症，对孩子和妈妈造成损害，可能就需要治疗了。</p>
<h2 searchid="0-2">大于胎龄儿常见吗？</h2>
<p>常见。大约有 9%～10% 的新生儿为大于胎龄儿。</p>
