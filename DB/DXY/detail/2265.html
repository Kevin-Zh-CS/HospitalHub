<h2 searchid="0-1">什么是肺炎支原体肺炎？</h2>
<p>肺炎支原体是一种介于细菌和病毒之间的生物，并且是可在自然界中独立存活的最小微生物。从广义上也是属于细菌的一种。</p>
<p>支原体无处不在，最主要是感染人体的呼吸系统，成人儿童均可被感染。随着年龄增长，肺炎支原体致病的比例不断增加，&lt; 2 岁：2%，2～4 岁：5%，5～9 岁：16%，10～17 岁：23%，而在大学生和军队新兵中，该比例可高达 50%。感染到肺部即引起肺炎支原体肺炎，此外还可感染呼吸道的其他部位，引起气管炎、支气管炎、咽炎等。</p>
<p>发生肺炎支原体肺炎后会有咳嗽、咳痰、发烧等表现，使用抗菌药物可以治愈。</p>
