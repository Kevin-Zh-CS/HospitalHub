<h2 searchid="0-1">什么是宝宝胀气？</h2>
<p>宝宝胀气指由于吃奶时吞下较多空气、或乳糖不耐受、乳糜泻等原因，使胃肠道内出现过多的气体，导致孩子腹胀、呕吐、腹痛、屁多、嗳气（胃中气体上出咽喉所发出的声响，其声长而缓）等症状，乳糖不耐受或乳糜泻的孩子还可能会有大便泡沫等症状。</p>
<p>常发生在吃奶后。婴儿不会表达腹痛，常以哭闹烦躁为表现。而大孩子可能会表达腹中部和上部疼痛（两侧均可出现）。</p>
<p>胃肠道内有一定量的空气是正常现象，每个健康的人的消化道里，都会有一些空气。每个人对胀气的敏感性各不相同，这主要与肠道的敏感性相关，而与吃下去或者产生的气体量无关。</p>
