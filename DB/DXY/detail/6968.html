<h2 searchid="0-1">什么是幼年型皮肌炎？</h2>
<p>幼年型皮肌炎(juvenile dermatomyositis, JDM)是儿童期最常见的自身免疫性炎症性肌病。它主要表现为皮疹、近端骨骼肌无力、肌肉炎症、关节痛等。一般需要积极给予激素、免疫抑制剂等治疗。治疗相对困难。</p>
<h2 searchid="0-2">有多少人患有幼年型皮肌炎？</h2>
<p>JDM 实际上是一种少见疾病，国外的发病率为每年每 100 万儿童约 2～4 人，发病的高峰年龄是 4～10 岁。其中女孩更为多发，女孩发病人数大约是男孩的 2～5 倍。</p>
<p>可惜的是，中国没有相关流行病学调查数据，因此目前尚不知道中国的年发病率、患病率等数据。</p>
