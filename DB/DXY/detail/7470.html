<h2 searchid="0-1">范可尼贫血是什么病？</h2>
<p>范可尼贫血(Fanconi anemia,FA) 是一种罕见的遗传综合征，主要与基因组的不稳定性有关，临床表现多样，包括造血功能衰竭（全血细胞减少）、多发先天性畸形、听力障碍、性腺功能减退和皮肤色素过度沉着等症状，且患者易患血液系统恶性肿瘤及实体肿瘤。</p>
<p>FA 多于儿童期发病，但疾病诊断滞后，患者直到发生骨髓衰竭才能明确诊断，FA 的诊断主要依据临床表现及实验室查。目前治疗方案包括雄激素治疗、造血干细胞移植和基因治疗，不及时处理，可能造成患者死亡。预后不佳。</p>
<h2 searchid="0-2">范可尼贫血常见吗？</h2>
<p>不常见。发病率约为 1/100 万 ～ 5/100 万。</p>
