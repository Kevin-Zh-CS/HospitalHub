<h2 searchid="0-1">什么是胸外按压分数？</h2>
<p>指在心脏骤停后进行心肺复苏术（CPR）过程中，进行正确胸部按压时间占总抢救复苏时间（胸外按压、人工呼吸、气道管理、除颤和药物等）的百分比，也称心肺复苏按压分数。</p>
<h2 searchid="0-2">合理的胸外按压分数是多少？</h2>
<p>根据《2020 年美国心脏协会心肺复苏及心血管急救指南》的建议，在成人心脏骤停中，进行胸部按压分数<strong>至少为 60％</strong> 的 CPR 可能是合理的。</p>
<p>至少 60％ 的胸部按压分数与更好的复苏结果相关，因此通气的按压暂停应尽可能短。高性能救援医疗服务（EMS）系统的目标至少为 60％，目标经常是 80％ 或更高。</p>
