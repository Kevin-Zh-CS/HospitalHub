<h2 searchid="0-1">什么是先天性肠闭锁？</h2>
<p>先天性肠闭锁是一种小肠管腔完全阻塞的先天性消化道畸形，是新生儿肠梗阻最常见的病因之一，可发生在肠道的任何部位，最常累及空肠和回肠。</p>
<h2 searchid="0-2">先天性肠闭锁常见吗？</h2>
<p>根据欧美国家的流行病学报道：</p>
<ul>
<li>空肠和回肠闭锁在活产儿中的发病率为 1/12 000-1/1 500；</li>
<li>十二指肠闭锁在活产儿中发病率 1/40 000-1/10 000；</li>
<li>结肠是最少受累的闭锁肠段，发病率约 1/40 000。</li>
</ul>
