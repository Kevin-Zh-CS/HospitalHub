<h2 searchid="0-1">什么是遗传性球形红细胞增多症？</h2>
<p>遗传性球形红细胞增多症（hereditary spherocytosis, HS），顾名思义是一种遗传性红细胞膜骨架基因缺陷，产生的球形红细胞经过脾脏大量被破坏产生的溶血性贫血。典型患者有溶血性疾病的一般表现：贫血、肝脾肿大、黄疸。外周血涂片可见大量球形红细胞，此类红细胞的渗透脆性增加，患者常有明确家族史。脾切除治疗常有显著疗效。患者一般预后良好。</p>
<h2 searchid="0-2">遗传性球形红细胞增多症的发生具有性别差异吗？</h2>
<p>遗传性球形红细胞增多症发病率没有明显男女差异。</p>
<h2 searchid="0-3">遗传性球形红细胞增多症常见吗？</h2>
<p>较常见。北欧家族中发病率约千分之一。有文献提示发病率在五千分之一以上。</p>
