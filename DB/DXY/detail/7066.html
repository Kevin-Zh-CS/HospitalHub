<h2 searchid="0-1">什么是小儿重症肌无力？</h2>
<p>重症肌无力（myasthenia gravis，MG），是一种以活动后加重的肌无力、易疲劳为特征的疾病，由免疫系统紊乱导致，属于自身免疫性疾病。肌无力症状在休息和应用胆碱酯酶抑制剂后可明显减轻。</p>
<p>重症肌无力可在任何年龄阶段发病。小儿重症肌无力（myasthenia gravis in childhood），是指在儿童期发病的重症肌无力。</p>
<h2 searchid="0-2">小儿重症肌无力常见吗？</h2>
<p>不常见。每年每 10 万人中，平均有 8～20 人会发生重症肌无力，其中儿童期发病者约占 20%，大多在婴幼儿期发病，2～3 岁是发病高峰，女孩发病率高于男孩。</p>
