<h2 searchid="0-1">什么是抽动症？</h2>
<p>抽动症又称抽动障碍、抽动秽语综合征，也称面部肌肉抽搐和声带抽搐综合征（Tourette Syndrome,TS）是一种神经系统疾病。罹患这种病的儿童、青少年和成人往往会发出和做出他们自己不想或不能控制的声音和举<br/>
动。这种声音和举动在医学上称之为抽动。<br/>
<br/>本病病因不明，主要发生于儿童期，主要表现为身体的任何部位出现突发、反复快速、不自主的肌肉抽动，有的人发作时还会不自觉地发出声音等。</p>
<h2 searchid="0-2">抽动与抽筋一样吗？</h2>
<p>不一样，医学上抽动指抽动症，而抽筋是民间俗语，泛指抽搐和抽动。</p>
