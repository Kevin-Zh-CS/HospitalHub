<h2 searchid="0-1">小儿急腹症是什么病？</h2>
<p>急腹症通常是指<strong>以腹痛为主要临床表现</strong>的一种外科情况，一般以局部性器质性病变为特征。小儿急腹症又是儿科疾病中一类最常见和最多发的疾病。因为儿童很难描述自身情况，所以临床诊断较为困难。</p>
<h2 searchid="0-2">发生小儿急腹症的多吗？</h2>
<p>小儿急腹症占儿童急诊患者的 8%。</p>
<h2 searchid="0-3">小儿急腹症有哪几种类型？</h2>
<p>可根据小儿腹痛类型分为器质性急腹症和功能性急腹症。</p>
<ul>
<li><strong>器质性急腹症</strong>又被称作外科性急腹症。腹痛的特点是局限性，持续性和固定性阳性体征，此类急腹症多需外科手术。</li>
<li><strong>功能性急腹症</strong>多为肠道痉挛，特点是没有病灶，腹痛为间歇性，没有固定性阳性体征，所以又称为内科性急腹症。</li>
</ul>
