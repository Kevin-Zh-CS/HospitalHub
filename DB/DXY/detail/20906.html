<h2 searchid="0-1">先天性结核是什么病？</h2>
<p>先天性结核是指母亲存在结核感染，怀孕期间结核杆菌侵入胎儿体内，造成的先天性的感染性疾病。</p>
<p>先天性结核可导致新生儿死亡，死亡率约为 50%，是威胁新生儿生命的严重疾病。育龄期女性如有结核感染，应接受正规的抗结核治疗，避免影响新生儿健康。</p>
<h2 searchid="0-2">先天性结核常见吗？</h2>
<p>先天性结核并不常见，属于较为罕见的疾病，据统计 2008 年世界范围内仅报道了 400 余例病例。</p>
<p>但我国结核病人数量较多，且有逐年增多趋势，2017 年估算全国新发结核病人 88.9 万，发病率为 63/10 万。所以仍应对先天性结核保持重视。</p>
