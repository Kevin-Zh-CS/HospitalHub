<h2 searchid="0-1">小儿甲状腺功能亢进症是什么病？</h2>
<p>因各种原因导致小儿甲状腺合成分泌甲状腺激素增多，引起神经、循环、消化等系统兴奋性增高和代谢亢进，就称之小儿甲状腺功能亢进症，简称小儿甲亢。</p>
<p>最常见的病因是 Graves 病，治疗主要是服用抗甲状腺药物，根据具体情况也可以考虑放射性 <sup data-tomark-pass="">131</sup>I 治疗或手术治疗。前者停药后有复发可能，后两者可治愈。</p>
<h2 searchid="0-2">患上小儿甲亢的孩子多吗？哪些孩子容易患上本病？</h2>
<p>Graves 病是引起小儿甲亢的最常见原因。约每 5 000 个小儿中，会有 1 人患 Graves 病。主要在 11～15 岁发病，女孩患病率高于男孩。</p>
