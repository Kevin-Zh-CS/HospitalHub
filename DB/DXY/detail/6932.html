<h2 searchid="0-1">骨软化症是什么病？</h2>
<p>在正常人，每天有部分骨组织被溶解破坏，又会生成新的骨组织，「新旧」交替，两者处于平衡状态，而钙、磷是形成骨组织的重要物质。一旦因各种原因导致体内钙、磷减少，或者新骨形成的过程被抑制，就会造成骨软化症。骨软化症实为一种骨骼疾病，特点是在骨转换部位新形成的类骨质的矿化减少。</p>
<h2 searchid="0-2">哪些人容易得骨软化症？</h2>
<p>儿童、青少年及成人均可发生本病。多见于</p>
<ul>
<li>
<p>极少暴露于日光且膳食钙和维生素D摄入不足的居家老年人；</p>
</li>
<li>
<p>胃肠道旁路手术或者乳糜泻相关的营养吸收不良患者；</p>
</li>
<li>
<p>从温暖气候到寒冷气候的移民，尤其是穿戴阻挡日光暴露的传统面纱或服饰的女性。</p>
</li>
</ul>
