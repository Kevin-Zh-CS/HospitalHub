<h2 searchid="0-1">什么是枕秃？</h2>
<p>枕秃是孩子换发导致的一种生理现象，就是我们常见的刚出生几个月的婴儿，后脑勺与床接触的部位那一圈头发稀少或没有的现象。<br/>
<br/>枕秃的发生与婴儿的生理性换毛有关。胎发的换毛顺序一般是先前额和头顶，再到头部两侧，最后才到后脑枕部，而婴儿在子宫腔里已经开始换毛，等出生后过 2～3 个月正好换到枕部，于是就出现了枕秃。但有的孩子胎毛脱落了新发也在长，所以枕秃现象并不明显。<br/>
<br/>请注意：婴儿不会因为枕秃而出现不适。</p>
